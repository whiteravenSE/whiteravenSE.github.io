<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:500px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHLc5B2pLa8yDmgPGdeW8gqcGi__N-HZU&callback=initialize" type="text/javascript">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var marker;
    var infowindow;
    var messagewindow;

    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(30.25522157661231, -97.7262490795776),
        zoom: 8
      });
      var style = [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: -68 }
          ]
        },
        {
          featureType: 'administrative.country',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'administrative.province',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'administrative.neighborhood',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        }
      ];
      var styledMapType = new google.maps.StyledMapType(style, {
        map: map,
        name: 'Styled Map'
      });
      map.mapTypes.set('map-style', styledMapType);
      map.setMapTypeId('map-style');
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1oQxREpE5wjC65GFhrzii2MLbPmfRY2HlesG6q_6f"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      var infoWindow = new google.maps.InfoWindow();

        var directionsDisplay = new google.maps.DirectionsRenderer();
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('results'));

        var directionsService = new google.maps.DirectionsService();

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'Location',
            from: '1oQxREpE5wjC65GFhrzii2MLbPmfRY2HlesG6q_6f'
          },
          map: map,
          options: {
            suppressInfoWindows: true
          }
        });

        // Add a click listener to the layer that creates a new infowindow
        // with directions text input
        google.maps.event.addListener(layer, 'click', function(e) {
          infoWindow.setContent(e.infoWindowHtml +
              '<br><label>Get Directions to here:</label> ' +
              '<input type="text" id="begin">' +
              '<input type="button" value="go" id="go">');
          infoWindow.setPosition(e.latLng);
          infoWindow.open(map);
        }
          
        google.maps.event.addListener(map, 'click', function(e) {
          marker = new google.maps.Marker({
            position: event.latLng,
            map: map
          });
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });

          google.maps.event.addDomListener(document.getElementById('go'),
              'click', function() {
                var start = document.getElementById('begin').value;

                var request = {
                  origin: start,
                  destination: e.latLng,
                  travelMode: google.maps.DirectionsTravelMode.DRIVING
                };
                directionsService.route(request, function(response, status) {
                  if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                  } else {
                    window.alert('Error generating directions: ' + status);
                  }
                });
          });
        });
                  
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Type' = '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col2",
          from: "1oQxREpE5wjC65GFhrzii2MLbPmfRY2HlesG6q_6f",
          where: whereClause
        }
      });
    }
      function saveData() {
        var visits = escape(document.getElementById('visits').value);
        var type = document.getElementById('type').value;
        var url = 'phpsqlinfo_addrow.php?visits=' + visits +
                  '&type=' + type;

        downloadUrl(url, function(data, responseCode) {

          if (responseCode == 200 && data.length <= 1) {
            infowindow.close();
            messagewindow.open(map, marker);
          }
        });
      }
      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request.responseText, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing () {
      }

    // google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Select by Type: 
        <select id="search-string_0" onchange="changeMap_0(this.value);">
          <option value="--Select--">--Select--</option>
          <option value="Bar">Bar</option>
          <option value="Quick Eats">Quick Eats</option>
          <option value="Restaurants">Restaurants</option>
          <option value="Truck">Truck</option>
        </select>
      </label> 
    </div>
  </body>
</html>
